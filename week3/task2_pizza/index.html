<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pizza_task</title>
</head>
<body>
    <header>
       <div class= "logo"><h1>HOT PIZZA</h1></div> 
       <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
       </nav>
         
    </header>
<main>
    <section id="hero-banner"><h2>...get your pizza now...</h2></section>
    <div>
        <label for="Name">Name</label>
        <input type="text">
    </div>
   
    <div>
        <p>Size of pizza</p>
        <form>
            <div>
          <label for="forTwo">For 2,price is 7.50€</label>
          <input type="radio" for="for 2" name="choice">
           </div>
          <div>
          <label for="forFour">For 4,price is 10.50€</label>
          <input type="radio" for="for 4" name="choice">
            </div>
          <div>
          <label for="forSix">For 6,price is 12.50€</label>
          <input type="radio" for="for 6" name="choice">
            </div>
          <div>
          <label for="forEight">For 8,price is 15.50€</label>
          <input type="radio" for="for 8" name="choice">
            </div>
        <div>
            <p>Toppings</p>
            <form>
                <section id="top">
            <label for="Chicken">Chicken</label>
            <input type="checkbox" id="Chicken">
            <label for="Jalopeno">Jalopeno</label>
            <input type="checkbox" id="Jalopeno">
            <label for="Mozerilla cheese">Mozerilla cheese</label>
            <input type="checkbox" id="Mozerilla cheese">
            <label for="Pineapple">Pineapple</label>
            <input type="checkbox" id="Pineapple">
            <label for="Olive">Olive</label>
            <input type="checkbox" id="Olive">
        </section>
            <label for="Sausage">Sausage</label>
            <input type="checkbox" id="Sausage">
            <label for="Ham">Ham</label>
            <input type="checkbox" id="Ham">
            <label for="Garlic">Garlic</label>
            <input type="checkbox" id="Garlic">
            <label for="Shrimp">Shrimp</label>
            <input type="checkbox" id="Shrimp">
            <label for="Red Onion">Red Onion</label>
            <input type="checkbox" id="Red Onion">
            </form>
        </div>
        <div>
            <p>Delivery</p>
            <select>
                <option value="Choose">Choose</option>
                <option value="Home Delivey">Home Delivery, +5€</option>
                <option value="Eat in">Eat in</option>
                <option value="PickUp">PickUp from Shop</option>
            </select>
        </div>
        
    </div>
</main>


    <script src="main.js"></script>
</body>
</html>
