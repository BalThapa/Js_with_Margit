<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Game 2</title>
</head>

<body>
    <div>
        <div>
            <h1>Speed Game 2</h1>
            <p>Score: <span class="score">0</span></p>
        </div>
        <div class="circles">
            <div class="circle">
                <p>0</p>
            </div>
            <div class="circle">
                <p>1</p>
            </div>
            <div class="circle">
                <p>2</p>
            </div>
            <div class="circle">
                <p>3</p>
            </div>
        </div>
        <div>
            <button id="start">Start game</button>
            <button id="end" class="hidden">End game</button>
        </div>
        <div class="overlay">
            <div class="modal">
                <p>Ups, game over!</p>
                <p>Your Score was <span class="scoreEnd">0</span></p>
                <button id="close">close</button>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
